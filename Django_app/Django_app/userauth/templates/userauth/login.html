{% extends 'userauth/base.html' %}
{% block content %}
<style>
.alert-error{
    display: none;
}
</style>
{% load crispy_forms_tags %}
<style>
.alert-error{
    display : none;
}
</style>
<body class="theme-bg">
    {% include 'userauth/navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-9 col-xl-5">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="col-lg-12">
                            <div class="p-5 text-center">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <hr>
                                    <button class="btn theme-bg text-white btn-user" type="submit">Login</button>
                                </form>
                                <hr>
                                <div class="text-center"><a href="/register">
                                    <button class="btn theme-bg text-white btn-user">OR Register</button>
                                </a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
