{% extends 'userauth/base.html' %}
{% block content %}

<body class="theme-bg">
  {% include 'userauth/navbar.html' %}
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-9 col-xl-5">
              <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                      <div class="col-lg-12">
                          <div class="p-5 text-center">
                            {% if max_questions %}
                              <div class="text-center">
                                  <h4 class="text-dark mb-4">Result</h4>
                              </div>
                              <p>
                                <small class="muted">Exam title: </small>
                                <strong>{{ quiz.title }}</strong>
                              </p>
                              <p class="lead">
                                Your marks :  {{ score }}  <br>
                                You answered :  {{ answered }} <br>
                                Total questions:  {{ max_questions }} <br>
                                
                              </p>
                              <hr>
                                <div class="text-center"><a href="{% url 'quiz:quiz_results' quiz_name=quiz.slug %}">
                                    <button class="btn theme-bg text-white btn-user">View answers</button>
                                </a></div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
